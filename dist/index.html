    <script>
        $(document).ready(function() {

            $('.main-referans .owl-carousel').owlCarousel({
                loop:true,
                nav:true,
                mouseDrag: false,
                touchDrag: false,
                margin:15,
                autoplay:true,
                responsive:{
                    0:{
                        items:1
                    },
                    1000:{
                        items:4
                    }
                }
            });
            $("#footer .owl-carousel").owlCarousel({
                items: 3,
                loop: false,
                mouseDrag: false,
                touchDrag: false,
                pullDrag: false,
                rewind: true,
                autoplay: true,
                margin: 0,
                nav: true
            });
            $('.zoom-gallery').magnificPopup({
                delegate: 'a',
                type: 'image',
                tLoading: 'Loading image #%curr%...',
                mainClass: 'mfp-img-mobile',
                gallery: {
                    enabled: true,
                    navigateByImgClick: true,
                    preload: [0,1] // Will preload 0 - before current, and 1 after the current image
                },
                image: {
                    tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
                    titleSrc: function(item) {
                        return item.el.attr('title') + '<small>'+ item.el.attr('by') +'</small>';
                    }
                }

            });
        });
    </script>
